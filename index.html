<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/custom-variables.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout-1280x720.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/card-normal.css">
    <script src="js/init.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="main-bar">
            <button class="fullscreen"></button>
        </div>
        <div class="player-l">
            <div class="player-info">
                <img src="assets/avatar.png" class="avatar">
                <div class="nickname">Alice</div>
                <div class="info">209615</div>
                <div class="zhuang status"></div>
                <div class="auto status"></div>
                <div class="clock">
                    <div class="time">15</div>
                </div>
            </div>
            <div class="number normal back card">17</div>
            
        </div>
        <div class="player-r">
            <div class="number normal back card">15</div>
            <div class="player-info">
                <img src="assets/avatar.png" class="avatar">
                <div class="nickname">Bob</div>
                <div class="info">7897k</div>
                <div class="xian status"></div>
                <div class="auto status"></div>
                <div class="clock">
                    <div class="time">15</div>
                </div>
            </div>
        </div>
        <div class="player-t">
            <div class="player-info">
                <img src="assets/avatar.png" class="avatar">
                <div class="nickname">Tom</div>
                <div class="info">209W</div>
                <div class="zhuang status"></div>
                <div class="auto status"></div>
                <div class="clock">
                    <div class="time">15</div>
                </div>
            </div>
            <div class="number normal back card">17</div>
            
        </div>
        <div class="public">
            <div class="out">
                <div class="pointer left"></div>
                <div class="pointer top"></div>
                <div class="pointer right"></div>
                <div class="pointer bottom"></div>
                <div class="stacked cards">
                    <div class="normal heart card">A</div>
                    <div class="normal diamond card">B</div>
                    <div class="normal club card">C</div>
                    <div class="normal red-joker card">JOKER</div>
                    <div class="normal black-joker card">JOKER</div>
                </div>
            </div>
            <div class="operation">
                <button>不出</button>
                <button>出牌</button>
                <button class="idea">提示</button>
            </div>
        </div>
        <div class="player-self">
            <div class="player-info">
                <img src="assets/avatar.png" class="avatar">
                <div class="nickname">Candy</div>
                <div class="info">1500</div>
                <div class="xian status"></div>
                <div class="auto status"></div>
                <div class="clock">
                    <div class="time">15</div>
                </div>
            </div>
            <div class="stacked cards">
                <div class="normal heart card">A</div>
                <div class="normal diamond card">A</div>
                <div class="normal club card">2</div>
                <div class="normal spade card">2</div>
                <div class="normal spade card">K</div>
                <div class="normal red-joker card">JOKER</div>
                <div class="normal black-joker card">JOKER</div>
            </div>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>
</html>
