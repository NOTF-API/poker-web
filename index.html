<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,stylesheet initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/custom-variables.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout-1280x720.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/card-normal.css">
    <script src="js/init.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="main-bar"></div>
        <div class="player-l">
            <div class="player-info">
                <img src="assets/avatar.png" class="avatar">
                <div class="nickname">Alice</div>
                <div class="info">209615</div>
                <div class="zhuang status"></div>
                <div class="auto status"></div>
            </div>
            <div class="number normal back card">17</div>
            <div class="clock">
                <div class="time">15</div>
            </div>
        </div>
        <div class="player-r">
            <div class="clock">
                <div class="time">15</div>
            </div>
            <div class="number normal back card">15</div>
            <div class="player-info">
                <img src="assets/avatar.png" class="avatar">
                <div class="nickname">Bob</div>
                <div class="info">7897k</div>
                <div class="xian status"></div>
                <div class="auto status"></div>
            </div>
        </div>
        <div class="public">
            <div class="score"></div>
            <div class="out">
                <div class="cards">
                    <div class="normal selected heart card">A</div>
                    <div class="normal selected diamond card">B</div>
                    <div class="normal club card">C</div>
                    <div class="normal selected red-joker card">JOKER</div>
                    <div class="normal black-joker card">JOKER</div>
                </div>
            </div>
            <div class="clock">
                <div class="time">15</div>
            </div>

            <div class="operation">
                <div class="xian status"></div>
                <button>不出</button>
                <button>出牌</button>
                <button class="idea">提示</button>
                <div class="auto status"></div>
            </div>
        </div>
        <div class="player-self">
            <div class="player-info">
                <img src="assets/avatar.png" class="avatar">
                <div class="nickname">Candy</div>
                <div class="info">1500</div>
            </div>
            <div class="cards">
                <div class="normal selected heart card">A</div>
                <div class="normal selected diamond card">A</div>
                <div class="normal club card">2</div>
                <div class="normal spade card">2</div>
                <div class="normal spade card">K</div>
                <div class="normal selected red-joker card">JOKER</div>
                <div class="normal black-joker card">JOKER</div>
            </div>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>
</html>
